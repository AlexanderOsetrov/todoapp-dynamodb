{% extends "base.html" %}

{% block content %}
<div class="container-sm">
    <h3 class="display-5 text-danger text-opacity-25 text-center">Edit Todo</h3>
    <div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-danger" role="alert">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}
        <form action="{{ url_for('item.update_item', item_id=item_id) }}" method="POST">
            <div class="mb-3 row">
                <label for="InputTitle" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                    <input class="form-control" name="title" id="InputTitle" value="{{ title }}">
                </div>
            </div>
            <button type="submit" class="btn btn-outline-danger">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
